<!doctype html>
<html lang="en">
{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="{% static 'base.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>RNMC Videos</title>
  </head>

  <header class="sticky-top custom-font d-flex flex-column flex-md-row align-items-center
                 p-3 px-md-4 bg-white">

    <h5 class="my-2 mr-md-auto font-weight-normal">
      <img src="{% static 'favicon.ico' %}" height="25" width="25"
        class='img-fluid mr-2 shadow-lg'>
      <a href="{% url 'home' %}" class="text-dark custom-font">
        RNMC Videos
      </a>
    </h5>

    <nav class="my-2 my-md-0 mr-md-3">

      <a class="btn btn-outline-secondary shadow" href="https://github.com/RenzoMurinaCadierno">
        Github
      </a>

      {% if user.is_authenticated %}

      <a class="btn btn-outline-info shadow" href="{% url 'dashboard' %}">
        Galleries
      </a>
      <a class="btn btn-outline-dark shadow" href="{% url 'logout' %}">
        Logout
      </a>

      {% else %}

      <a class="btn btn-outline-primary shadow" href="{% url 'signup' %}">
        Sign up
      </a>
      <a class="btn btn-outline-dark shadow" href="{% url 'login' %}">
        Log in
      </a>

      {% endif %}

    </nav>
  </header>
  <body>

    <div class="container grow">

      {% block content %}

      {% endblock %}

    </div>
  </body>
</html>
