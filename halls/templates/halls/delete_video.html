{% extends 'halls/base.html'%}

{% block content %}

<h2 class='text-center mt-3 custom-font'> Sure to delete this video? </h2>

<div class="row">
  <div class="col-md-6 offset-md-3 mt-3 custom-font">
    <div class="card mb-4 shadow-md">'
      <iframe width="100%" height="225"
              src="https://www.youtube.com/embed/{{ video.youtube_id }}"
              frameborder="0" allow="accelerometer; autoplay; encrypted-media;
              gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
      <div class="card-body text-center">
        <p class="card-text">
          {{ video.title }}
        </p>
      </div>
    </div>
  </div>
</div>

<form method="post" class='text-center'>

  {% csrf_token %}

  {{ form.as_p }}

  <input type="submit" class='btn btn-danger' value="Yes, delete">

  <a href="{% url 'detail_gallery' video.hall.id %}"
     class='btn btn-outline-primary'>
     No, go back
   </a>

</form>

{% endblock %}
